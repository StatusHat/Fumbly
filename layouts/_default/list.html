{{ define "main" }}
<div class="container">
  <div class="section">
    <div class="content">
      <h1 class="title">{{ .Title }}</h1>
      <ul>
        {{ .Content }} {{ range .Pages }}

        <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
        {{ end }}
      </ul>
    </div>
  </div>
</div>
{{ end }}
