{{ define "main" }}
<div class="container">
  <div class="section">
    <div class="content">
      <h1 class="title">{{ .Title }}</h1>
      {{ .Content }} {{ range .Pages.ByTitle }}
      <ul>
        <li>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
          <br />
          <time>{{ .PublishDate.Format "January 2, 2006" }}</time>
          | {{ .ReadingTime }} {{ if eq .ReadingTime 1 }} minute {{ else }}
          minutes {{ end }}
        </li>
      </ul>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
